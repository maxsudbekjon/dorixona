services:
  db:
    image: postgres:15-alpine
    container_name: pharmacy_db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-halalhub_db}
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: pharmacy_backend
    volumes:
      - .:/app
      - ./media:/app/media
      - ./static:/app/static
      - ./logs:/app/logs
      - ./staticfiles:/app/staticfiles
    # Port bo'sh qolmasligi uchun default 8000 qo'shildi
    ports:
      - "${WEB_PORT:-8000}:${WEB_PORT:-8000}"
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - db

volumes:
  postgres_data:
  media:
  static:
  staticfiles:
  logs: